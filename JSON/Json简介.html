<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <script>
    /*
    * JSON : JSON就是JavaScript Object Notation 的简写，Json本身就是个字符串，用来存储数据，在
    *       js中写json时要用单引号抱起来
    * */

    var data = '{"name": "Tom, "age": 28, "gender": "男"}';
    document.writeln(data);
  </script>
</body>
</html>
