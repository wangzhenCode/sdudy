<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
  * $符号：它指向了一个函数，是jquery的一个构造函数，它可以用来选取元素标签，也可以将DOM转换为jquery，还可以用来写函数入口
  * 注意：jquery中除了用$表示构造函数外，还可以使用jquery关键字表示，即$===jQuery
  * */
</script>
<script src="jquery-3.6.0.min.js"></script>
<script>
  console.log(jQuery);
  console.log($);
  console.log($===jQuery);

</script>
</body>
</html>
