<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #red{
      width: 300px;
      height: 300px;
      background-color: red;
    }
    #green{
      width: 200px;
      height: 200px;
      background-color: green;
    }
    #blue{
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    div{
      border-radius: 50%;
      margin: 50px auto;
      padding: 0.1px;
    }
  </style>
</head>
<body>
  <div id="red">
    <div id="green">
      <div id="blue"></div>
    </div>
  </div>

  <script>
    var red = document.querySelector("#red");
    var green = document.querySelector("#green");
    var blue = document.querySelector("#blue");

    /*
    * mouseenter和mouseleave不会冒泡
    *
    * mouseouve和mouseout会冒泡
    * */
    red.addEventListener('mouseleave', function () {
      console.log('red');
    });
    green.addEventListener('mouseleave', function () {
      console.log('green');
    });
    blue.addEventListener('mouseleave', function () {
      console.log('blue');
    })
  </script>
</body>
</html>
