<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  用户名：
  <input type="text" name="inputName">
</div>

<script>
  var input = document.querySelector("input");
  //获取焦点事件
  input.onfocus = function (e) {
    console.log(e.type);
  }

  //失去焦点事件
  input.onblur = function (e) {
    console.log(e.type);
  }
</script>
</body>
</html>
