<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    body{
      background-color: aquamarine;
    }
    #userInfo,#psdInfo{
      color: #c42929;
      font-size: 14px;
      font-style: italic;
    }

  </style>
</head>
<body>
<form action="success.html" >
  <h2>表单校验</h2>
  <table>
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="userName" id="userName"></td>
      <td id="userInfo"></td>
    </tr>
    <tr>
      <td>密&nbsp&nbsp&nbsp码:</td>
      <td><input type="password" name="psd" id="psd"></td>
      <td id="psdInfo"></td>
    </tr>
    <tr>
      <td><button>提交</button></td>
    </tr>
  </table>
</form>


<script>
  //表单校验
  var userName = document.getElementById("userName");
  var psd = document.getElementById("psd");
  var userInfo = document.getElementById("userInfo");
  var psdInfo = document.getElementById("psdInfo");
  var form = document.querySelector("form");
  //获取焦点验证用户名
  userName.onfocus = function () {
    userInfo.innerHTML = "用户名必须时admin";
    userName.value = "";
  }

  //获取焦点验证密码
  psd.onfocus = function () {
    psdInfo.innerHTML = "密码必须是123456";
    psd.value = "";
  };

  //失去焦点验证用户名
  userName.onblur = checkUser;
  //失去焦点判断密码
  psd.onblur = checkPsd;
  //提交判断
  form.onsubmit = checkAll;

  //失去焦点时判断用户名是否正确
  function checkUser() {
    var userStr = userName.value.toLowerCase();
    //判断非空
    if(userStr == ""){
      userInfo.innerHTML = "用户名不能为空"
      return false;
    }
    //判断是否正确
    if(userStr == "admin"){
      userInfo.innerHTML = "√";
      return true;
    }else {
      userInfo.innerHTML = "×";
      return false;
    }
  }

  //失去焦点判断密码是否正确
  function checkPsd() {
    var psdStr = psd.value.toLowerCase();
    //判断密码是否为空
    if(psdStr == ""){
      psdInfo.innerHTML = "密码不能为空";
      return false;
    }
    //判断密码是否正确
    if(psdStr == "123456"){
      psdInfo.innerHTML = "✔";
      return true;
    }else {
      psdInfo.innerHTML = "×";
      return false;
    }

  };

  //提交判断
  function checkAll() {
      return checkUser() && checkPsd();
  }


</script>
</body>
</html>
