<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    div{
      width: 300px;
      height: 300px;
      background-color: aqua;
      border-radius: 50%;
      position: fixed;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div>

  </div>
<script>

  var div = document.querySelector("div");

  //当手指触摸时获取当前位置


  div.ontouchstart = function (e) {
    var div_left = e.targetTouches[0].clientX;
    var div_top = e.targetTouches[0].clientY;
    //添加手指触摸时移动事件，获取实时位置
    div.ontouchmove = function (e) {
      div.style.left = e.targetTouches[0].clientX - div_left + "px";
      div.style.top = e.targetTouches[0].clientY - div_top + "px";

    }

  }



</script>
</body>
</html>
