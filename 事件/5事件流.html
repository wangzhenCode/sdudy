<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #red{
      width: 300px;
      height: 300px;
      background-color: red;
    }
    #green{
      width: 200px;
      height: 200px;
      background-color: green;
    }
    #blue{
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    div{

      margin: 50px auto;
      padding-top: 0.1px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="red">
    <div id="green">
      <div id="blue"></div>
    </div>
  </div>
<script>
  /*
  * 事件流：所谓事件流，就是指页面中事件的执行顺序，可以分为两部分：事件冒泡（默认）和事件铺获
  * 事件冒泡：事件冒泡是指事件从当前元素开始向外扩展，简单的说是从小到大，从内到外
  * 事件捕获：事件扑获是指事件从根节点开始向当前元素扩展，简单的说是从大到小，从外到内
  *
  *
  * 我的理解：其实就是点击绑定事件的当前元素，如果事件流位false，则会向外扩展，如果是true正好想法
  *
  * */

  var red = document.getElementById("red");
  var green = document.getElementById("green");
  var blue = document.getElementById("blue");

  red.addEventListener("click",function () {
    console.log("red");
  },true)
  green.addEventListener("click",function () {
    console.log("green");
  },true)
  blue.addEventListener("click",function () {
    console.log("blue");
  },true)
  document.body.addEventListener("click",function () {
    console.log("body");
  },true)
  document.documentElement.addEventListener("click",function () {
    console.log("html");
  },true)
  document.addEventListener("click",function () {
    console.log("document");
  },true)



</script>

</body>
</html>
