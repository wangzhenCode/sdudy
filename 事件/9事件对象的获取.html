<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>

</head>
<body>
  <div id="box"></div>
  <script>
    /*
    * 什么是事件对象：事件对象是JS中的一个内置对象，该对象记录了和当前事件的相关信息，另外事件对象也提供了大量的属性和方法帮助我们
    *               操作对象。
    * 对象时间的获取：a.事件对象被以实参的形式传递给对象处理函数
    *              b.IE8以及以前的低版本IE浏览器，可以使用window对象的event属性来获取，格式：window.event;
    *
    * */
    var div = document.getElementById("box");
    //谷歌下面获取事件对象
    // div.onclick = function (e) {
    //   console.log(e);
    // }


    //低版本的IE下的写法
    // div.onclick = function () {
    //   console.log(window.event);
    // }

    //兼容写法

    div.onclick = function (e) {
      e = e || window.event;
      console.log(e);
    }


  </script>
</body>
</html>
