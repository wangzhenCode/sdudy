<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  /*
  * screenX:返回窗口距离频幕左侧的宽度
  * screenY:返回窗口距离频幕上方的高度
  *
  *
  * outerWidth:返回窗口或修改窗口的外部宽度，包括工具栏/滚动条
  * outerHeight:返回窗口或修改窗口的外部高度，包括工具栏/滚动条
  *
  * innerWidth:返回窗口或修改窗口的内部文本区域的宽度
  * innerHeight:返回窗口或修改窗口的内部文本区域的高度
  *
  * 注意:outerWidth,outerHeight,innerWidth,innerHeight主要用在移动端
  * pc端通常用document.doucumentElement.clientHeight || document.body.clientHeight
  * 最全面的写法document.doucumentElement.clientHeight || document.body.clientHeight || window.innerHeight
  * */
  console.log(window.screenX, window.screenY);
</script>
</body>
</html>
