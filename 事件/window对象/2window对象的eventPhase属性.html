<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #red{
      width: 300px;
      height: 300px;
      background-color: red;
    }
    #green{
      width: 200px;
      height: 200px;
      background-color: green;
    }
    #blue{
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    div{
      margin: 50px auto;
      border-radius: 50%;
      padding: 0.1px;
    }
  </style>
</head>
<body>
  <div id="red">
    <div id="green">
      <div id="blue"></div>
    </div>
  </div>

  <script>

    /*
    * eventPhase属性的值为1，2，3
    * 1 表示该事件是由其他事件捕获而触发的
    * 2 表示该事件是由本身点击触发
    * 3 表示该事件由其他事件冒泡而触发的
    * */
    var red = document.querySelector("#red");
    var green = document.querySelector("#green");
    var blue = document.querySelector("#blue");

    red.addEventListener("click", function (e) {
      console.log(e.eventPhase);
      console.log('red');
    }, true);
    green.addEventListener("click", function (e) {
      console.log(e.eventPhase);
      console.log('green');
    }, true);
    blue.addEventListener("click", function (e) {
      console.log(e.eventPhase);
      console.log('blue');
    }, true);

  </script>
</body>
</html>
