<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
      匿名自执行函数：没有函数名，不用调用就能执行的函数；通常使用的格式为：
      1.无参无返回值：
      (function(){
        函数体;
      })();
      2.有参无返回值：
      (function (形参1，形参2，形参3,...){
        函数体；
      })(实参1，实参2，实参3，...);
      3.有参有返回值：
      (function (形参1，形参2，形参3，...) {
        函数体；
        return 返回值；
      })(实参1，实参2，实参3，...);
  -->
  <script>
    //注意，匿名自执行函数很好的解决了全局变量数据污染问题，可以形成块级作用域


    //定义一个匿名自执行函数，打印一个hello
    (function (){//无参无返回值
      console.log('hello');
    })();

    //求两个数的和
    (function (num1, num2){//有参无返回值
      var sum = num1 + num2;
      console.log(sum);
    })(10,58);

    //求连个数的积
    var res = (function (num1, num2){
      var sum = 0;
      sum = num1 + num2;
      return sum;
    })(78,-12);
    console.log(res);

  </script>
</body>
</html>
