<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
    1.有参无返回值的函数格式：function 函数名（形参1，形参2，...）{}
    2.有参无返回值的函数调用：函数名（实参1，实参2，...）；
  -->
  <script>
  /*
  * 定义一个函数，求两个数的和
  * */

  function add(num1, num2){//要处理的数据不确定
    var sum;
    sum = num1 + num2;
    console.log(sum);
  }

  add(12,23);
  </script>
</body>
</html>
