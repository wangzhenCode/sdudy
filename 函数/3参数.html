<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
    * 函数的参数分为形参和实参
    * 1.形参：
    *   1）形参是函数定义时的参数，可以是一个，也可以是多个
    *   2）形参的本质是接受实参传过来的数值，形参之间用逗号隔开，最后一个不用逗号
    *   3）形参不用var关键字，形参可以构成形参列表
    *   4）只有在方法调用时，才会给形参开辟从存储空间，方法调用完毕，空间释放
    * 2.实参：
    *   1）实参的本质是函数要处理的数据
    *   2）实参之间也是用逗号隔开，可以有多个，形成实参列表
    *   3）实参可以是字面量，变量，表达式
    * 3.形参和实参的关系
    *   1）函数被调用时，实参会将数据传给形参，但是形参不会将数据传给实参
    *   2）默认情况下实参和形参之间传递数据是平行的，既第一个实参传给第一个形参，第二个实参传递给第二个形参
    *     一次类推
    *   3）javaScript中，形参的个数可以和实参不一致，如果实参的个数少于形参的个数，那么没有接受到的数据就是
    *     undefined，但是实参的个数可以多于形参，无影响
    * */

    function add(num1, num2){
      console.log(num1+ num2);
    }
    var a = 3;
    add(2,3.);
    add(a,2+3,4);
    add(2);//因为另外一个参数没有传入，所以就是undefined，那么一个undefined+参数就是个NaN

  </script>
</body>
</html>
