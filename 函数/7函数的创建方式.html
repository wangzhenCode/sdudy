<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
    * 1.声明式创建函数：
    * function 函数名 (){
    *   函数体；
    * }
    * 2.函数表达式创建函数：
    * var 变量名称 = function (){
    *   函数体;
    * }
    *   1）函数表达式创建的函数变量名称里存储的是对函数的引用（地址）
    *   2）函数表达式创建的函数没有函数名
    *   3）声明式和函数表达式创建的函数的区别：声明式创建的函数可以在定义函数前调用；而表达式定义的函数不能在函数定义之前调用；
    *     因为声明式创建的函数操作时有函数声明提升；表达式创建的函数操作时只有对变量的提升。
    * 3.利用Function 构造方法创建函数
    *   var 变量名称 = new Function(’形参1‘，’形参2‘，’形参3‘，...);
    *   调用时：变量名称(实参1，实参2，实参3...);
    *   注意：利用Function构造方法创建的函数也没有函数名称，它的所有参数中，前面的全部都是形参，后面最后一个是函数体；
    *         这种方式创建的函数也不能在定义之前调用，它也是只有变量声明提升操作，没有函数声明提升操作
    *
    * */

    //定义一个函数，打印1-10之间的偶数
    function printNum(){//声明式创建
      for(var i=1; i<=10; i++){
        if(i%2 == 0){
          console.log(i);
        }
      }
    }
    printNum();

   // fn();//在函数创建前调用函数，会报错；因为这里的fn是个变量，变量有声名提升，那么就是undefined，undefined调用函数必然就会报错
    var fn = function (){//表达式
      for(var j=1;j<=10;j++){
        if(j%2 == 0){
          console.log(j);
        }
      }
    }
    fn();//这里调用表达式函数时，必须加括号；如果不加括号，则后台会认为fn是个变量，用consoln,log(fn)打印的话，打印得到的就是整个函数

    //利用Function构造方法创建一个函数
    var fnn = new Function('num1', 'num2', 'num3', 'var sum = num1+num2+num3;console.log(sum);');
    fnn(1,2,3);
  </script>
</body>
</html>
