<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
    * arguments对象：arguments对象是函数的对象，也就是说，arguments只能在函数内部使用，不能在函数外部使用。它的作用是管理函数被调用时传过
    * 来的实参。arguments是个伪数组，它不可以使用数组对象的方法，但是它可以利用下标对函数传的实参进行操作，既arguments[下标]的方式操作实参。
    *
    * 1形参和arguments的关系：形参和arguments都可以操作实参，而且它们管理的是同一份实参，操作时两个都可以使用，但是通常用形参。
    * 2那么在定义函数时到底需不需要形参呢？
    * 那就的看实参，如果知道实参的个数，那么定义函数时就要定义形参；如果不知道实参的个数，那么在定义函数时就不需要定义形参，直接使用arguments
    * 对象来操作即可
    * 3arguments有两个属性：
    *   一个是length，这个属性是获取形参的个数
    *   另一个是callee，这个属性是获取arguments所在函数的函数，通常在递归函数中使用，也可以在匿名函数中使用
    *
    * */
    function add(){
      var num = 100;
      console.log(num);
      console.log(arguments);
      /*
      * 小插曲
      * 如果要判断某个对象是不是数组，则可以使用isArray（对象名）函数
      * 格式：Array.isArray(对象名);
      * 返回值为布尔值：true代表对象是数组，false代表对象不是数组
      * */
      console.log(Array.isArray(arguments));//输出为false，所以说arguments不是个数组
    }
    add();
    // console.log(arguments);函数外面使用不了

    function add1(num1,num2){
      console.log(arguments[0]);//利用下标对实参操作
      console.log(arguments[1]);
    }
    add1(10,20);

    function add2(num1, num2){
      arguments[1] = 2000;
      console.log(arguments[0]);
      console.log(arguments[1]);//num2 =2000,arguments[1] = 2000，可见操作的是同一份数据
    }
    add2(20,30);

    //求某些数值的和
    function add3(){
      var sum = 0;
      for(var i=0;i<arguments.length;i++){
       // console.log(arguments[i]);
        sum = sum + arguments[i];
      }
      console.log(sum);
    }
    add3(10,20,30,50,60);

    //arguments的length和calle属性
    function add4(num1,num2){
      console.log(arguments.length);
      console.log(arguments.callee)
    }
    add4(1,2);
  </script>
</body>
</html>
