<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  /*
  * match方法
  * 1.作用：找到匹配的字符或字符串，常常和正则表达式一起用
  * 通常配合正则表达式
  *
  * */

  var str = "hello word";
  var res = str.match("hello");
  console.log(res);
  var res = str.match("word");
  console.log(res);


  /*
  * search方法
  * 作用：查找目标字符在字符串中的位置，并返回下标
  *  通常配合正则表达式
  * */
  var str = "helloword";
  var res = str.search("e");
  var res = str.search("lo")//复合字符串时只返回第一个字符下标
  console.log(res);

  /*
  * replace方法
  * 作用：替换目标字符为需要的字符
  * 格式：字符串.replace("要替换的字符"，"目标字符")
  *  通常配合正则表达式
  * */
  var str = 'hellow';
  var res = str.replace("e", "a");
  var res = str.replace("ll", "a");//两个l同时可以被换掉
  console.log(res);

  /*
  * split方法
  * 1.作用：将字符串转化为数字形式
  * 2.格式：字符串.split(分隔符);
  * 3.分隔符说明：
  *   1）没有分隔符时，将整个字符串转化为数组，也就是说转化的数组只有一个元素，就是该字符串
  *   2）分隔符为字符时，将该字符两边的字符串转化为一个数组，该数组只有2个或1个元素，就是该字符左右的字符串
  *   3）分隔符为空字符串时，将该字符串的每个字符转化为数组的每个元素
  * */
  var str = "hellowrod";
  var res = str.split();
  console.log(res);

  var res = str.split("l");//这个拆分成了三个元素的数组，分别为‘he’,'','owrod';
  console.log(res);
  var res = str.split("");
  console.log(res);



</script>
</body>
</html>
