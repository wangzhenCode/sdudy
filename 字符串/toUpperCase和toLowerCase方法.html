<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  /*
  * toUpperCase方法
  * 1.作用：将字符串转换为大写
  * 2.格式：字符串.toUpperCase();无参
  *
  * toLowerCase方法
  * 1.作用：将字符串转换为小写
  * 2.格式：字符串。tolowerCase();无参
  *
  * */

  var str = 'helloword';
  var res = str.toUpperCase();
  console.log(res);
  var str = res.toLowerCase();
  console.log(str);

</script>
</body>
</html>
