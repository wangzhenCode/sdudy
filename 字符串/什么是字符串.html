<script>
  // 数据类型:基本数据类型，引用数据类型
  /*基本数据类型:字符型，数值型，undefiend,null*/

  var str = 'hello\
      word';/*加入反斜杠，将两个单词连接起来，中间有空格*/
  console.log(str);

  console.log('hello\nword');//换行符
  console.log('hello\tword');//制表符
  console.log('hello\rword');//光标回到首行,控制台看不出来
  console.log('hello\\rword');//再加个杠，可以将\r打印出来
</script>
