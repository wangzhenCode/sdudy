<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //字符串的concat方法和数组的concat方法使用一样
    //格式：字符串1.concat（字符串2）；
    var str1 = 'hello';
    var str2 = 'world';
    var res = str1.concat(str2);
    console.log(res);

    //还可以在方法中追加多个
    var res2 = str1.concat(str2,100,'wangzhen');
    console.log(res2);

    //注意字符串还可以用+号拼接
    var str = str1 + str2;
    console.log(str);
  </script>
</body>
</html>
