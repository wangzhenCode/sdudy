<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    * includs方法
    * 1.作用：查找字符串中是否包含指定字符，如果包含，返回true，否则，返回false；
    * 2.格式：字符串.includs("需要查找字符");
    *
    * repeat方法
    * 1.作用：将字符串重复规定次数
    * 2.格式：字符串.repeat(次数);
    * */
    var str = 'hello world';

    var res = str.includes("ll");//字符多时，必须连续，否则返回false
    var res = str.includes("o", 8);//第二个参数可以指定查找位置，空格算一个字符
    console.log(res);

    var str1 = 'hello world';
    var res1 = str1.repeat(2);
    console.log(res1);




  </script>
</body>
</html>
