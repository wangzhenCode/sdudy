<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    * indexOf方法
    * 1.作用：从前往后查找给定字符在字符串中的位置，返回值为改字符的下标值
    * 2.格式：字符串.indexOf('目标字符', 起始位置);如果不输入第二个位置参数，则默认从下标为0处开始查找
    * 3.注意：该方法的返回值为目标字符出现的第一次位置,如果找不到，则返回-1
    * */
    var str = 'helloWorld';
    var res = str.indexOf("l");
    console.log(res);
    var res = str.indexOf('a');
    console.log(res);
    var res = str.indexOf("o", 5);
    console.log(res);
    var res = str.indexOf("owa");//复合字符和字符串中不完全匹配，则返回-1
    var res = str.indexOf("ow");//如果目标字符为复合字符，则符合字符必须和字符串中完全匹配，而且返回值是符合字符的第一个字符位置
    console.log(res);

    /*
    * lastIndexOf方法
    * 1.作用是从后往前查找目标字符，返回第一次出现目标字符的下标值，没找到返回-1
    * 2.其他用法同indexOf;
    *
    * */
    var res = str.lastIndexOf("o");
    console.log(res);
    var res = str.lastIndexOf("o", 5);
    console.log(res);

    /*
    * trim方法
    * 1.作用：删除字符串两边的空格，对中间的空格不起作用
    * 2.格式：字符串.trim();该方法无参
    *
    * */

    var str = '     hello     ';
    console.log(str);
    console.log(str.trim());
  </script>
</body>
</html>
