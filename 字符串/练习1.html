  <!--求当前时间距离1949年10月1日多少年-->

  <script>
    //1.这里可以利用时间做差法进行计算
    var date = new Date();
    var date2 = new Date('1949-10-1');
    var second = Math.abs(date - date2);
    // 利用parseInt转化为整数
    var year = parseInt(second/1000/60/60/24/365);
    console.log(year);
  //  也可以利用floor方法向下取整
    var year = Math.floor(second/1000/60/60/24/365);
    console.log(year);

    var year = parseInt((date.getTime()-date2.getTime())/1000/60/60/24/365);
