<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    //日期对象提供了很多方法

    var date = new Date();//返回当前日期时间对象
    console.log(date);

    var year = date.getFullYear();//返回年
    console.log(year);

    var yearNum = date.getYear();//返回自1900年到2020年之间的年数；
    console.log(yearNum);

    var month = date.getMonth();//返回月,返回值为0-11，0代表1月，11代表12月
    console.log(month);

    var day = date.getDate();//返回天（几号）；
    console.log(day);

    var week = date.getDay();//返回星期,返回值为0-6，0代表周日
    console.log(week);

    var hour = date.getHours();//返回时
    console.log(hour);

    var minute = date.getMinutes();//返回分
    console.log(minute);

    var second = date.getSeconds();//返回秒
    console.log(second);

    var str1 = date.toLocaleString();//返回字符串,当前日期时间
    console.log(str1);

    var str2 = date.toLocaleDateString();//返回字符串,当前日期
    console.log(str2);

    var str3 = date.toLocaleTimeString();//返回字符串,当前时间
    console.log(str3);
  </script>
</body>
</html>
