<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    //Math对象是对数值的数学运算，里面有属性
    //PI属性：圆周率

    var num = Math.PI;
    console.log(num);

    //计算圆的周长和面积
    var r = 10;
    var l = 2*r*Math.PI;
    var s = Math.PI*r*r;
    console.log(l);
    console.log(s);
  </script>
</body>
</html>
