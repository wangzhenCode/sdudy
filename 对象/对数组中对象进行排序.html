    //当数组中的的元素为对象时，采用什么方法排序呢
    var arr = [
      {name: "Tom",
        age: 28,
        salary: 3000
      },
      {name: "Jack",
       age: 20,
       salary: 3000
      },
      {name: 'Kobe',
       age: 30,

    //再用sort方法进行排序
   /* arr.sort();

    /*arr.sort(function (a, b){
      return a.age - b.age;//采用年龄的升序排名
    });
    console.log(arr);*///这样显然就可以了，因为这时的a,b相当与数组对象，直接点来拿到对应的属性值

    //采用工资的升序排名，如果工资相等，采用年龄的升序排名
    arr.sort(function (a, b){
      //判断工资相等时用年龄的升序排名
      if(a.salary == b.salary){

      }

    });
