<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    //将下列数组去重后输出

    var arr = [1,5,2,1,4,6,1,3,6,5,4,5,2,];

    for(var i=0; i<arr.length; i++){
      for(var j=i+1; j<arr.length; j++){
        if(arr[i] == arr[j]){
          arr.splice(j, 1);
          j--;
        }
      }
    }
    console.log(arr);
  </script>
</body>
</html>
