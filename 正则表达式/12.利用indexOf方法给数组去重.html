<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>

    //将下列数组去重后输出
    var arr = [1,5,2,1,4,6,1,3,6,5,4,5,2,];
    var newArr = [];
    for(var i=0; i<arr.length; i++){
      //判断新数组中有没有原数组中的元素
      if(newArr.indexOf(arr[i]) == -1){
        newArr.push(arr[i]);
      }
    }
    console.log(newArr);
  </script>
</body>
</html>
