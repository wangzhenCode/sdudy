    * 正则表达式一般由：常规字符和特殊字符组成
    * 常规字符：字母，数字，_
    * 特殊字符：
    *   1.定位符
    *     $:以某个的字符结尾
    *     ^：以某个侧的字符开头
    *     注意：如果既有^也有$，则无论是字符个数还是内容都要匹配
    *   2.表示数量的限定符
    *     +：表示该字符的个数可以是1个也可以是无穷多个
    *     *：表示该字符的个数可以是0个也可以是无穷多个
    *     ?:表示某个字符至少为0个，最多为1个
    *     {n}:表示某个字符有n个,如a{3},表示a有3个(前提是该字符前有^,后有$)
    *     {n,m}:表示某个字符可以是n,m中的任意一个，如a{1,5},表示a可以是1-5个(前提是该字符前有^,后有$)
    *     {n,}:表示某个字符可以是n个到无穷多个，如a{2,},表示a最少是2个，最多是无穷多个
    *   3.转义字符
    *     \d:表示任意一个数字字符
    *     \D:表示任意一个非数字字符
    *     \w:表示任意一个数字，字母，下划线字符
    *     \W:表示任意一个非数字，字母，下划线字符
    *     \s:表示任意一个空白符，如空格，换行符等
    *     \S:表示任意一个非空白符
    *   4.备选字符集
    *     [值1值2值3值3...]：中括号里面的值表示字符串可以匹配到的任意一个值
    *     [值1-值n]:括号中的值表示字符串可以是值1-值n中的任意一个备选选项
    *     [^值1值2值3...]：表示不包含括号中的任意一个字符
    *   5.分组和选择
    *     ():表示分组
    *     |：表示或运算
    *   6.其他
    *     [\u4e00-\u9fa5]:表示任意一个汉字
    *     .:表示任意一个除\n以外的字符
    *     \b:表示匹配单词的边界，所谓单词是指数字，字母，下划线组成的组合体
