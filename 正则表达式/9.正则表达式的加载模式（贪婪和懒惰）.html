<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
    * 贪婪模式：如果正则表达式中有表示数量的特殊字符时，如*，+，{n,m}字符等，在匹配时会尽可能多的匹配字符，默认
    * 懒惰模式：如果正则表达式中有表示数量的特殊字符时，如*，+，{n,m}字符等，在匹配时会尽可能少的匹配字符。如果要将懒惰
    *          模式改为贪婪模式，则只需要在表示数量的特殊字符后面加?即可
    * */

    var str = 'alskd';

    //var reg = /a.*/;//默认的贪婪模式

    var reg = /a.*?/;//懒惰模式
    console.log(str.match(reg));

  </script>
</body>
</html>
