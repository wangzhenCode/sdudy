  <script>
    /*
    * 创建一个矩形对象，属性有长和宽，功能有周长和面积
    * */

    function Rect(width, height) {
      //定义属性
      this.width = width;
      this.height = height;//这里的this指的时对象的属性名

      //定义功能
      this.l = function () {
        return width*2 + height*2;//这里的this指代谁调用就指代谁
      }
      this.s = function () {
        return width*height;
      }
    }

    var rect = new Rect(10, 30);
    console.log(rect);
    console.log(rect.l());
    console.log(rect.s());
