<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>

    /*
    * 构造函数中的变量不属于构造函数
    * */

    function Person(name, age) {
      this.name = name;
      this.age = age;

      var gender = "男";

      //如果想要拿到构造方法的变量，可以在构造方法里定义函数
      this.fn = function () {
        return gender;
      }
    }

    var p = new Person("Tom", 36);
    console.log(p.name);
    console.log(p.age);
    console.log(p.gender);//变量不属于构造方法的对象


    console.log(p.fn());
  </script>
</body>
</html>
