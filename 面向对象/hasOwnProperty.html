<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
    * hasOwnProperty方法
    * 1.作用：判断某个属性是否属于对象的私有属性，如果属于则返回true，不属于则返回false
    * 2.格式：对象.hasOwnProperty("属性")
    * */

    function Student(name, age, gender) {
      this.name = name;
      this.age = age;
      this.gender = gender;
    }

    Student.prototype.speak = function () { //原型属性属于对象共有属性，而非私有属性
      console.log('hello');
    }

    var s = new Student("Tom", 22, "男");
    console.log(s.hasOwnProperty("name"));
    console.log(s.hasOwnProperty("age"));
    console.log(s.hasOwnProperty("gender"));
    console.log(s.hasOwnProperty("speak"));

    /*
    * in 关键字判断某个属性是否为对象的属性，不管是私有的还是共有的都返回true
    * */

    console.log("speak" in s);//s是student的引用类型（new出来的对象）


    var obj = {
      name: 'Tom',
      age: 12,
      gender: "女"
    }

    for (var o in obj){ //for in可以遍历对象
      console.log(o);
    }

    for (var student in s){ //对象都可以遍历
      console.log(student);
    }

  </script>
</body>
</html>
